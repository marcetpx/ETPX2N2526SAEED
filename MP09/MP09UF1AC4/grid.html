<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 200px);
            gap: 10px;
            background-color: #000;
        }

        .item {
            background-color: #1a1a1a;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .item:hover {
            border-color: #0f0;
            transform: scale(1.02);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .item2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .item3 {
            grid-column: 3 / 5;
            grid-row: 1 / 2;
        }

        .item4 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .item5 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .item6 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .item7 {
            grid-column: 4 / 5;
            grid-row: 2 / 3;
        }

        .item8 {
            grid-column: 1 / 2;
            grid-row: 3 / 5;
        }

        .item9 {
            grid-column: 2 / 3;
            grid-row: 3 / 5;
        }

        .placeholder {
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="grid-layout">
            <div class="item item1">
                <img src="https://debutart-static-v1.s3.eu-west-1.amazonaws.com/projectitem/8/4/1279ac0affdc2329486eb64cd8c98d98/93948_medium-standard.jpg?2025-08-1407:55:25" alt="Imatge 1">
            </div>
            <div class="item item2">
                <img src="https://debutart-static-v1.s3.eu-west-1.amazonaws.com/projectitem/4/3/8801dbd5edfadbabba32dbb8fbb5b75e/93934_medium-standard.jpg?2025-08-1314:12:54" alt="Imatge 2">
            </div>
            <div class="item item3">

            </div>
            <div class="item item4">

        </div>
    </div>
</body>
</html>
